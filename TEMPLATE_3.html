<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Template 3</title>
    <style>
        .header-title {
            text-align: center;
            font-family: 'Times New Roman', sans-serif;
        }

        .column-title {
            font-family: Calibri, sans-serif;
            font-size: 12px;
        }

        .cell-right {
            text-align: right;
            font-family: Calibri, sans-serif;
            font-size: 12px;
        }

        .cell-center {
            text-align: center;
            font-family: Calibri, sans-serif;
            font-size: 12px;
        }

        .cell-left {
            text-align: left;
            font-family: Calibri, sans-serif;
            font-size: 12px;
        }

        .value-bold {
            font-weight: bold;
        }

        .column1 {
            width: 250px;
            text-align: left;
            height: 25px;
        }

        .column2 {
            width: 100px;
            height: 25px;
        }

        .column3 {
            width: 100px;
            height: 25px;
        }

        .column4 {
            width: 150px;
            height: 25px;
        }

        /* Style for thead borders */
        .table-container th {
            border: 1px solid black;
            padding: 8px; /* Adjust padding as needed */
        }

    </style>
</head>
<body>

<h2>Data Table Template 3</h2>
<div style="text-align: center;">
    <table border="1" width="600px">
        <!-- Header -->
        <thead>
        <tr>
            <th class="header-title">Jenis Transaksi</th>
            <th class="header-title">Value Frequency</th>
            <th class="header-title">Tarif</th>
            <th class="header-title">Amount Due</th>
        </thead>

        <!-- Body -->
        <tbody>

        <!-- Transaction Handling -->
        <tr>
            <td class="column1 column-title">Transaction Handling</td>
            <td class="column2" th:text="${transactionHandlingValueFrequency}"></td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td class="cell-left">Rp.</td>
                        <td class="cell-right" th:text="${transactionHandlingFee}"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td class="cell-left">Rp.</td>
                        <td class="cell-right" th:text="${transactionHandlingAmountDue}"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Safekeeping Fee -->
        <tr>
            <td class="column1 column-title">Safekeeping Fee</td>
            <td>
                <table>
                    <tr>
                        <td class="cell-left">Rp.</td>
                        <td class="cell-right" th:text="${safekeepingValueFrequency}"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td class="cell-right" th:text="${safekeepingFee}">0.05</td>
                        <td class="cell-left">p.a</td>

                    </tr>
                </table>
            </td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td class="cell-left">Rp.</td>
                        <td class="cell-right" th:text="${safekeepingAmountDue}"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td class="column1 column-title" colspan="3"><b>Sub Total (1-2)</b></td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td class="cell-left">Rp.</td>
                        <td class="cell-right value-bold" th:text="${totalNominalBeforeTax}"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td class="column1 column-title">VAT</td>
            <td class="column2"></td>
            <td class="column3 cell-center" th:text="${vatFee} + '%'"></td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td class="cell-left">Rp.</td>
                        <td class="cell-right" th:text="${vatAmountDue}"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td class="column1 column-title" colspan="3"><b>Total Keseluruhan Tagihan</b></td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td class="cell-left">Rp.</td>
                        <td class="cell-right value-bold" th:text="${totalAmountDue}"></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
